name: build-all
on:
  workflow_dispatch:
    inputs:
      macos_version:
        type: choice
        description: Select MacOS version
        default: macos-14
        required: true
        options:
          - macos-latest
          - macos-15
          - macos-14
          - macos-13

      windows_version:
        type: choice
        description: Select Windows version
        default: windows-2019
        required: true
        options:
          - windows-latest
          - windows-2025
          - windows-2022
          - windows-2019

jobs:
  build-windows:
    runs-on: ${{ github.event.inputs.windows_version }}
    steps:

    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Build externals on Windows
      if: runner.os == 'Windows'
      run: |
        cd build
        cmake ..
        cmake --build . --config Release

    - uses: actions/upload-artifact@v4
      with:
        name: dao-max-pd-win64
        path: |
            externals
            help
            media
            patchers
            LICENSE.md
            README.md


  build-macos:
    runs-on: ${{ github.event.inputs.macos_version }}
    steps:

    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
        fetch-depth: '0'

    - name: Build externals
      run: |
        mkdir -p build
        cd build
        cmake .. -GXcode
        cmake --build . --config Release

    - uses: actions/upload-artifact@v4
      with:
        name: dao-max-pd-macos
        path: |
            externals
            help
            patchers
            LICENSE.md
            README.md
